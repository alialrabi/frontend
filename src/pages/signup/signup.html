<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<!-- -->
<ion-content class="auth-page">
    <div class="login-content">
  
      <!-- Logo -->
      <div padding text-center>
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          Talabatk
        </h2>
      </div>
  
      <!-- Login form -->
      <form class="list-form">
        <ion-item>
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            {{ 'FIRST_NAME' | translate }}
          </ion-label>
          <ion-input type="text" [(ngModel)]="account.firstName" name="firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
              <ion-icon name="person" item-start class="text-primary"></ion-icon>
              {{ 'LAST_NAME' | translate }}
            </ion-label>
            <ion-input type="text" [(ngModel)]="account.lastName" name="firstName"></ion-input>
          </ion-item>
  
        <ion-item>
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            {{ 'EMAIL' | translate }}
          </ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            {{ 'PASSWORD' | translate }}
          </ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
      </form>
  
      <div margin-top>
        <button ion-button block color="dark" tappable (click)="doSignup()">
            {{ 'SIGNUP_BUTTON' | translate }}
        </button>
  
        <p text-center ion-text color="secondary">Or Sign Up with:</p>
  
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <button ion-button icon-only block class="btn-facebook">
                <ion-icon name="logo-facebook"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-4>
              <button ion-button icon-only block class="btn-twitter">
                <ion-icon name="logo-twitter"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-4>
              <button ion-button icon-only block class="btn-gplus">
                <ion-icon name="logo-googleplus"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
  
      <!-- Other links -->
      <div text-center margin-top>
        <span ion-text color="primary" tappable (click)="login()">I have an account</span>
      </div>
  
    </div>
  </ion-content>
