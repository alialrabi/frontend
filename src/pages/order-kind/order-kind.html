<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>


      <ion-grid style="width: 100%">
          <ion-row>
            <ion-col col-1 style="max-width: 25px;" (click)="back()">
              <ion-buttons style="margin-block-start: 2px" class="btn-style">
                <button ion-button >
                  <ion-icon [name]="language != 'en' ? 'arrow-round-forward' : 'arrow-round-back'"></ion-icon>
                </button>
              </ion-buttons>
            </ion-col>
            <ion-col col-11  [style.margin-top] ="language == 'en' ? '5px' : '1px'">
                <ion-title [style.margin-top]="!isCordova && language != 'en' ? '5px' : '0px'">{{ 'ORDER_KIND' | translate }}</ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>



    
  </ion-navbar>

</ion-header>


<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        {{ 'TLABATAC' | translate }}
      </h2>
    </div>

    <p> <strong text-wrap>{{ 'ORDER_KIND_MESSAGE' | translate }}</strong></p>


    <div margin-top>
      <button ion-button block class="myButton" tappable text-wrap (click)="buyFromMarket()">
        {{ 'BUY_FROM_MARKET' | translate }}
      </button>
    </div>

    <div margin-top>
      <button ion-button block class="myButton" tappable text-wrap (click)="deliverFromLocationToLocation()">
        {{ 'DELIVER_FROM_LOCATION_TO_LOCATION' | translate }}
      </button>
    </div>
  </div>

</ion-content>
