<ion-header>

  <ion-navbar>
    <ion-title>{{'USER_PHONE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="auth-page">
  <div class="login-content">

    <!-- Login form -->
    <form class="list-form" [formGroup]="myForm" (submit)="addPhone()" style="margin-top: 30%">
        <button type="submit" class="button" hidden></button>
      <p> <strong text-wrap>{{ 'INTER_VALID_PHONE' | translate }}</strong></p>
      <ion-item>
        <ion-input type="number" [(ngModel)] = "phoneModel.phoneNumber" formControlName="phone" name="phone" [lang]="language" [dir]="direction"></ion-input>
      </ion-item>

      <p class="validationHint" *ngIf="hasError('phone', 'required')"> {{ 'REQURIED' | translate }} </p>
      <p class="validationHint" *ngIf="hasError('phone', 'pattern')">{{ 'PHONE_NUMBER' | translate }} </p>

    </form>

    <ion-grid margin-top style="margin-bottom: 40px;">
      <ion-row>
        <ion-col col-12>
          <button ion-button block color="dark" tappable (click)="addPhone()" [disabled]="!myForm.valid">
            {{ 'ADD_PHONE' | translate }}

          </button>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
