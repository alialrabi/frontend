<!--
  Generated template for the EditRatingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  
  <ion-navbar>
      <ion-grid style="width: 100%">
            <ion-row>
              <ion-col col-1 style="max-width: 25px;" (click)="back()">
                <ion-buttons style="margin-block-start: 2px" class="btn-style">
                  <button ion-button >
                    <ion-icon [name]="language != 'en' ? 'arrow-round-forward' : 'arrow-round-back'"></ion-icon>
                  </button>
                </ion-buttons>
              </ion-col>
              <ion-col col-11  [style.margin-top] ="language == 'en' ? '5px' : '0px'">
                  <ion-title [style.margin-top]="!isCordova && language != 'en' ? '5px' : '0px'">{{ 'EDIT_RATING_TITLE' | translate }}</ion-title>
              </ion-col>
            </ion-row>
          </ion-grid>   
        </ion-navbar>
</ion-header>


<ion-content class="auth-page">
  <div class="login-content">
    <!-- Login form -->
    <form class="list-form" [formGroup]="myForm">

        <ion-item class="item-background" margin-top>
            <p style="color: rgb(87, 76, 233);font-size: 1.2em;">
              {{'RATING' | translate}} </p>
              <p text-center>
              
                <ion-icon [style.margin-right]="language == 'en' ? '0px' : '10px'" [style.margin-left]="language == 'en' ? '10px' : '0px'" style="color: rgb(87, 76, 233);font-size: 2.0em;" [name]="editOrder.rating < 1 ? 'star-outline' : 'star'" (click)="changeRating(1)"></ion-icon>
                <ion-icon style="color: rgb(87, 76, 233);font-size: 2.0em;" [name]="editOrder.rating < 2 ? 'star-outline' : 'star'" (click)="changeRating(2)"></ion-icon>
                <ion-icon style="color: rgb(87, 76, 233);font-size: 2.0em;" [name]="editOrder.rating < 3 ? 'star-outline' : 'star'" (click)="changeRating(3)"></ion-icon>
                <ion-icon style="color: rgb(87, 76, 233);font-size: 2.0em;" [name]="editOrder.rating < 4 ? 'star-outline' : 'star'" (click)="changeRating(4)"></ion-icon>
                <ion-icon style="color: rgb(87, 76, 233);font-size: 2.0em;" [name]="editOrder.rating < 5 ? 'star-outline' : 'star'" (click)="changeRating(5)"></ion-icon>
            
              </p>
          </ion-item>
      
      <ion-item>
        <ion-label floating [style.transform-origin]="language == 'en' ? 'left top' : 'right top'">
          <ion-icon name="paper" item-start class="text-primary"></ion-icon>
          {{ 'COMMENT' | translate }}
        </ion-label>
        <ion-textarea type="text" [(ngModel)]="editOrder.ratingComment" formControlName="ratingComment" name="ratingComment" [lang]="language"
          [dir]="direction"></ion-textarea>
      </ion-item>

      <p class="validationHint" *ngIf="hasError('ratingComment', 'maxlength')">{{ 'MAX_LENGTH' | translate }} </p>

    </form>

    <div margin-top style="margin-bottom: 40px;">
      <button ion-button block class="myButton" tappable (click)="editRating()" [disabled]="!myForm.valid || !valuesChanges()">
        {{ 'EDIT_RATING_BUTTON' | translate }}
      </button>
    </div>
  </div>
</ion-content>
