<ion-header>

  <ion-navbar>
    <ion-grid style="width: 100%">
      <ion-row>
        <ion-col col-1 style="max-width: 25px;" (click)="back()">
          <ion-buttons style="margin-block-start: 2px" class="btn-style">
            <button ion-button>
              <ion-icon [name]="language != 'en' ? 'arrow-round-forward' : 'arrow-round-back'"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-11 [style.margin-top]="language == 'en' ? '5px' : '2px'">
          <ion-title>{{ 'ADD_ORDER' | translate }}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>
<ion-content class="auth-page">
  <div class="login-content">
    <ion-grid style="width: 100%;
    padding: 0px;
    height: 90%;">
      <ion-row style="padding: 0px;
      height: 80%;">
        <ion-col style="padding: 0px;
        height: 100%;" col-12>

          <div style="width: 100%;
          height: 100%;" text-center>

            <!-- <ion-grid class="grid-image" style="width: 50%;max-width: 200px;">
        <ion-row class="grid-image">
          <ion-col class="grid-image" class="btn-col" col-9> -->

            <img class="circle-pic" style="height: 75%;
            width: 100%;
            margin-top: 7%;" *ngIf="isloadinImage" src="../../assets/img/loader.gif" />
            <img class="circle-pic" style="height: 75%;
            width: 100%;
            margin-top: 7%;" *ngIf="(!order.check || order.check == 'O') && !isloadinImage" src="../../assets/img/orders.jpg"
            />
            <img class="circle-pic" style="height: 75%;
            width: 100%;margin-top: 7%;" *ngIf="order.check  && order.check != 'O' && !isloadinImage && order.checkContentType != 'fromBrowser'"
              [src]="['data:image/jpg;base64',order.check]" />
            <img class="circle-pic" style="height: 75%;
            width: 100%;
            margin-top: 7%;" *ngIf="order.check  && order.check != 'O' && !isloadinImage && order.checkContentType == 'fromBrowser'"
              [src]="order.check" />
            <!-- </ion-col> -->

            <!-- <ion-col class="btn-col" col-3 text-center> -->
            <button ion-button icon-only clear class="icon-btn" float-left (click)="showDialog()" *ngIf="platformType == 'cordova'">
              <ion-icon name="camera"></ion-icon>
            </button>
            <input id="imageInput" type="file" accept="image/*" style="visibility:hidden;width: 10%" [(ngModel)]="browserImage" (change)="uploadBrowserImage($event)"
              *ngIf="platformType != 'cordova'" />
            <button ion-button icon-only clear class="icon-btn" float-left (click)="openFileSelector()" *ngIf="platformType != 'cordova'"
              [disabled]="isloadinImage">
              <ion-icon name="camera"></ion-icon>
            </button>
            <!-- </ion-col>
        </ion-row>
      </ion-grid> -->
          </div>
        </ion-col>
      </ion-row>
      <ion-row style="padding: 0px;padding-top: 10px">
        <ion-col style="padding: 0px" col-12>
          <div margin-top>
            <button ion-button block class="myButton" tappable (click)="addOrder()" [disabled]="order.check == null || order.check == 'O' || isloadinImage">
              {{ 'ADD_ORDER_BUTTON' | translate }}
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
