<ion-header>

  <ion-navbar>
    
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>


      <ion-title>{{ 'AGENCIES' | translate }}</ion-title>

      <ion-buttons end class="btn-style">
        <button ion-button (click)="add()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="auth-page-captain">

    <div text-center *ngIf="agenciesList.length == 0">
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src="../../assets/img/sad.png" class="not-found-img">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
    
              <h3 class="not-found-text"> {{ 'EMPTY_LIST' | translate }}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
    
      </div>
    


  <ion-list style="padding-top: 15px;">


    <ion-item class="item-background" *ngFor="let agency of agenciesList.slice().reverse()">
      <ion-grid>
        <ion-row>
          <ion-col class="img-col">
            <img class="circle-pic" src="../../assets/img/person.png" />
          </ion-col>

          <ion-col class="btn-col">

            <div class="account-info info-div">
              <p style="margin-top: 13px">
                {{agency.firstName}} {{agency.lastName}}
              </p>

              <p style="margin-top: 10px">
                email : {{agency.email}}
              </p>

            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-buttons end class="btn-style" style="width: 100%;">
              <button ion-button (click)="assingCaptains(agency)" style="width: 100%;">
                {{ 'ASSIGN_CAPTAIN' | translate }}
              </button>
            </ion-buttons>
          </ion-col>
          <ion-col>
            <ion-buttons end class="btn-style" style="width: 100%;">
              <button ion-button (click)="viewCaptains(agency)" style="width: 100%;">
                {{ 'CAPTAINS' | translate }}
              </button>
            </ion-buttons>

          </ion-col>

        </ion-row>

      </ion-grid>





    </ion-item>



  </ion-list>




</ion-content>
