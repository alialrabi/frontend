<ion-header>

  <ion-navbar>
    
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>


      <ion-title>{{ 'AGENCIES' | translate }}</ion-title>

      <ion-buttons end class="btn-style">
        <button class="myButton" style="box-shadow: 0px 0px 0px 0px #9fb4f2;text-shadow: 0px 0px 0px #283966;border: 0px solid #263973;" ion-button (click)="add()">
            {{ 'ADD' | translate }}
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="auth-page-captain">

    <div text-center *ngIf="agenciesList.length == 0">
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src="../../assets/img/sad.png" class="not-found-img">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
    
              <h3 class="not-found-text"> {{ 'ADD_AGENCY' | translate }}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
    
      </div>
    


  <ion-list style="padding-top: 15px;">


    <ion-item class="item-background" *ngFor="let agency of agenciesList">
      <ion-grid>
        <ion-row>
          <ion-col class="img-col" col-3>
            <img class="circle-pic" src="../../assets/img/person.png" />
          </ion-col>

          <ion-col class="btn-col"col-9  (click)="agencyDetails(agency)">

            <div class="account-info info-div">
              <p style="margin-top: 13px">
                  {{'NAME' | translate}} : <strong text-wrap> {{agency.firstName}} {{agency.lastName}}</strong>
              </p>

              <p style="margin-top: 10px">
                {{'EMAIL' | translate}} : <strong text-wrap>{{agency.email}}</strong>
              </p>

            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 style="padding-bottom: 0px;">
            <ion-buttons end class="btn-style" style="width: 100%;">
              <button  class="myButton" ion-button (click)="assingCaptains(agency)" style="width: 100%;">
                {{ 'ASSIGN_CAPTAIN' | translate }}
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 style="padding-top: 0px;">
            <ion-buttons end class="btn-style" style="width: 100%;">
              <button ion-button class="myButton" (click)="viewCaptains(agency)" style="width: 100%;">
                {{ 'CAPTAINS' | translate }}
              </button>
            </ion-buttons>

          </ion-col>

        </ion-row>

      </ion-grid>





    </ion-item>



  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="agenciesList.length != 0">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      [loadingText]="moreData">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
