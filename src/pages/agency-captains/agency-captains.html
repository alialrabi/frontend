<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle *ngIf="agency == null || agency == undefined">
      <ion-icon name="menu"></ion-icon>
    </button>



    <ion-grid style="width: 100%">
        <ion-row>
          <ion-col col-1 *ngIf="agency != null && agency != undefined">
            <ion-buttons style="margin-block-start: 2px" class="btn-style">
              <button ion-button (click)="back()">
                <ion-icon [name]="language != 'en' ? 'arrow-round-forward' : 'arrow-round-back'"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
          <ion-col col-11 [style.margin-top]="agency != null && agency != undefined ? '10px' : '0px'">
              <ion-title *ngIf="agency != null">{{ 'AGENCY_CAPTAINS' | translate }}</ion-title>
              <ion-title *ngIf="agency == null">{{ 'YOUR_CAPTAINS' | translate }}</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>




    

    <ion-buttons end class="btn-style">
      <button ion-button (click)="add()" *ngIf="agency == null">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="auth-page-captain">

  <div text-center *ngIf="captainsList.length == 0">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../assets/img/sad.png" class="not-found-img">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <h3 class="not-found-text"> {{ 'EMPTY_LIST' | translate }}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>


  <ion-list style="padding-top: 15px;">


    <ion-item class="item-background" *ngFor="let captain of captainsList.slice().reverse()">
      <ion-grid>
        <ion-row>
          <ion-col class="img-col">
            <img class="circle-pic" *ngIf="!captain.image" src="../../assets/img/person.png" />
            <img class="circle-pic" *ngIf="captain.image" [src]="['data:image/jpg;base64',captain.image]" />
          </ion-col>

          <ion-col class="btn-col">

            <div class="account-info info-div">
              <p>
                <strong> {{captain.name}} </strong>
              </p>

              <p>
                {{'CODE' | translate}} : <strong>{{captain.code}}</strong> 
              </p>

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-buttons end class="btn-style">
        <button ion-button (click)="unAssingCaptain(captain)">
          {{ 'UN_ASSIGN_CAPTAIN' | translate }}
        </button>
      </ion-buttons>


    </ion-item>



  </ion-list>




</ion-content>
