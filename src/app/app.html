<ion-menu side="left" id="authenticated" [content]="content" *ngIf = "account != null && (userType == 'Admin' || userType == 'Agency' || userType == 'Captain')">
  <ion-header *ngIf = "!isLogOut" >
    <ion-toolbar class="user-profile">

      <ion-grid>
        <ion-row> 
          <ion-col col-4>
              <div class="user-avatar" *ngIf = "userType == 'Admin' || userType == 'Agency' || (userType == 'Captain' && !captain)  || (userType == 'Captain' && captain && !captain.image)">
                <img src="../assets/img/person.png">
              </div>
              <div class="user-avatar" *ngIf = "userType == 'Captain' && captain && captain.image">
                <img [src]="['data:image/jpg;base64',captain.image]">
              </div>
          </ion-col>
          <ion-col padding-top col-8 *ngIf = "(userType != 'Captain' || !captain)">
            <h2 ion-text class="no-margin bold text-white">
              {{account?.firstName}} {{account?.lastName}}
            </h2>
            <span ion-text color="light">{{userType}}</span>
          </ion-col>
          <ion-col padding-top col-8 *ngIf = "(userType == 'Captain' && captain)">
            <h2 ion-text class="no-margin bold text-white">
              {{captain?.name}}
            </h2>
            <span ion-text color="light">{{userType}}</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <!-- <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose disabled>
              <ion-icon name="contact"></ion-icon>
              Edit Profile
            </button>
          </ion-col> -->
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light"  (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Log Out
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content color="primary" *ngIf = "!isLogOut" >

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
        <span ion-text color="primary">{{menuItem.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
